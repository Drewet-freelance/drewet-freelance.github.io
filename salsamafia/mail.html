<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>AJAX Form</title>
	<!-- Main stylesheet -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body id="AJAX_form">
	<div class="container">
		<h2>Для участия в пробных занятиях укажите ваши контактные данные:</h2>
		<form id="form">
			<input type="text" name="name" placeholder="Имя" required />
			<input type="text" name="surname" placeholder="Фамилия" required />
			<input type="email" name="E-mail" placeholder="E-mail">
			<input type="text" name="phone" placeholder="Контактный телефон" required />
			<p>Укажите интересующие Вас направления (вы можете выбрать несколько направлений одновременно):</p>
			<div class="check-list">
				<div class="check-list__item">
					<input type="checkbox" name="Бачата" value="Да" id="check-list1" >
					<label for="check-list1" class="check-list__text">Бачата</label>
				</div>
				<div class="check-list__item">
					<input type="checkbox" name="Сальса" value="Да" id="check-list2">
					<label for="check-list2" class="check-list__text">Сальса</label>
				</div>
				<div class="check-list__item">
					<input type="checkbox" name="Кизомба" value="Да" id="check-list3">
					<label for="check-list3" class="check-list__text">Кизомба</label>
				</div>
			</div>
			<textarea name="text" placeholder="Ваш коментарий"></textarea>
			<button class="hvr-fade colored bordered">Отправить заявку</button>
		</form>
	</div>
	<div class="popup reg_form">
  		<p>Спасибо за заявку ! 
  		Скоро мы с вами свяжемся.</p>
   		<button class="close">Закрыть</button>
    </div>
<!--=============================================-->
